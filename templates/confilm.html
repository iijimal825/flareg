{% extends "base.html" %}
{% block content %}
    <h1>登録情報確認</h1>
    <h2>下記内容でよろしいでしょうか？</h2>
    <form action="{{ url_for('complete') }}" method="post">
        <input type="name" readonly="readonly" name="name" value={{ name }}>
        <input type="email" readonly="readonly" name="email" value={{ email }}>
        <input type="date" readonly="readonly" name="birthday" value={{ birthday }}>
        <input type="submit" value="登録する">
    </form>
{% endblock %}
