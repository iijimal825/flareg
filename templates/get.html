{% extends "base.html" %}
{% block content %}
    <h1>新規会員登録</h1>
    <form action="{{ url_for('confilm') }}" method="post">
        <label>氏名：
            <input type="text" name="name" placeholder="山田太郎">
        </label>
        <label>メールアドレス：
            <input type="email" name="email" placeholder="info@sample.com">
        </label>
        <label>生年月日：
            <input type="date" name="birthday">
        </label>
        <input type="submit" value="送信">
        <input type="reset" value="リセット">
    </form>
{% endblock %}
